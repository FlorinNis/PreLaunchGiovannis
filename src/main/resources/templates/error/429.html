<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TRAFFIC_ANOMALY</title>
    <style>
        body {
            background-color: #ff003c; /* Glitch Red */
            color: #fff;
            font-family: 'Courier New', monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            border: 4px solid #fff;
            padding: 2rem;
            animation: blink 0.5s infinite;
        }

        p {
            margin-top: 2rem;
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.5;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }
    </style>
</head>
<body>
<div class="scanline"></div>
<h1>TRAFFIC_ANOMALY_DETECTED</h1>
<p>
    >> SYSTEM_OVERLOAD <<<br><br>
    IP_ADDRESS FLAGGED FOR EXCESSIVE REQUESTS.<br>
    COOL_DOWN_INITIATED.<br><br>
    PLEASE WAIT...
</p>
</body>
</html>
