<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SYSTEM_ACCESS // AUTH</title>
    <style>
        body {
            background-color: #000;
            color: #FF4500; /* Safety Orange/Red */
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 1px, #110500 1px, #110500 2px);
        }
        .login-box {
            border: 2px solid #FF4500;
            padding: 2rem;
            width: 350px;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.3);
        }
        .header {
            font-weight: bold;
            border-bottom: 1px dashed #FF4500;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: 2px;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.8rem; }
        input {
            width: 100%;
            background: #1a0500;
            border: 1px solid #FF4500;
            color: #FF4500;
            padding: 10px;
            font-family: inherit;
            box-sizing: border-box;
        }
        input:focus { outline: none; background: #330a00; }
        button {
            width: 100%;
            background: #FF4500;
            color: #000;
            border: none;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            text-transform: uppercase;
        }
        button:hover { background: #fff; }
        .error {
            color: #ff0000;
            border: 1px solid #ff0000;
            padding: 5px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
            text-align: center;
            background: rgba(255, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="login-box">
    <div class="header">RESTRICTED_AREA</div>

    <div th:if="${param.error}" class="error">
        > ACCESS_DENIED: INVALID_CREDENTIALS
    </div>

    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <label>USER_ID</label>
            <input type="text" name="username" placeholder="admin" autofocus required>
        </div>
        <div class="input-group">
            <label>PASSCODE</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">AUTHENTICATE_SESSION</button>
    </form>
</div>

</body>
</html>
