# --- PRODUCTION CONFIGURATION ---
server.port=8085

# --- SECURITY ---
# Never show stack traces in production (prevents info leakage)
server.error.include-stacktrace=never
# Disable H2 Console in production
spring.h2.console.enabled=false

# --- DATABASE (PostgreSQL Switch) ---
# Uncomment and configure env variables for actual DB connection
# spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:prelaunch}
# spring.datasource.username=${DB_USER:postgres}
# spring.datasource.password=${DB_PASS:password}
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings for Prod
# 'validate' checks if schema matches entities but modifies nothing
# 'update' is acceptable for simple apps, but 'validate' or 'none' + Flyway is better for strict prod
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false